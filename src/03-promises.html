<!DOCTYPE html>
<html lang="en">
  <style>
    .form {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .form input {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form button {
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .form button:hover {
      background-color: #0056b3;
    }

    /* Стили для уведомлений Notiflix */
    .notiflix-notify {
      position: fixed;
      bottom: 20px;
      right: 20px;
      max-width: 300px;
      z-index: 1000;
    }

    .notiflix-notify .notiflix-notify-wrapper {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .notiflix-notify .notiflix-notify-content {
      padding: 10px;
      font-size: 14px;
    }

    .notiflix-notify .notiflix-notify-content.notiflix-notify-content-success {
      background-color: #5cb85c;
      color: #fff;
    }

    .notiflix-notify .notiflix-notify-content.notiflix-notify-content-failure {
      background-color: #d9534f;
      color: #fff;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="form">
      <label>
        First delay (ms)
        <input type="number" name="delay" required />
      </label>
      <label>
        Delay step (ms)
        <input type="number" name="step" required />
      </label>
      <label>
        Amount
        <input type="number" name="amount" required />
      </label>
      <button type="submit">Create promises</button>
    </form>

    <script src="js/03-promises.js" type="module"></script>
  </body>
</html>
